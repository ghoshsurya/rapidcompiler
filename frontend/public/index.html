      }
      
      /* Fix mobile input focus */
      input, textarea {
        -webkit-user-select: text;
        user-select: text;
        font-size: 16px; /* Prevent zoom on iOS */
      }
      
      /* Mobile specific fixes */
      @media (max-width: 768px) {
        body {
          -webkit-text-size-adjust: 100%;
          -ms-text-size-adjust: 100%;
          -webkit-touch-callout: default;
          -webkit-user-select: text;
        }
        
        /* Enable context menu on mobile */

          -webkit-user-select: text !important;
          touch-action: manipulation;
        }
        
        /* Fix mobile selection handles */

        }
        
        ::-moz-selection {
          background: #007acc;
          color: white;
        }
      }
    </style>
    <script>
      // Auto-update service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered');
              
              // Check for updates every 30 seconds
              setInterval(() => {
                registration.update();
              }, 30000);
              
              // Handle updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // New version available, force update
                    newWorker.postMessage({ type: 'SKIP_WAITING' });
                    window.location.reload();
                  }
                });
              });
            })
            .catch(() => {
              console.log('SW registration failed');
            });
            
          // Listen for SW updates
          navigator.serviceWorker.addEventListener('controllerchange', () => {
            window.location.reload();
          });
        });
      }
      
      // Force cache refresh on page load
      window.addEventListener('load', () => {
        // Add timestamp to prevent caching
        const timestamp = Date.now();
        const links = document.querySelectorAll('link[rel="stylesheet"]');
        links.forEach(link => {
          if (link.href.includes('static/css')) {
            link.href = link.href.split('?')[0] + '?v=' + timestamp;
          }
        });
      });
    </script>
